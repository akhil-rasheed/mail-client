{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="logo">   
        <img src="{% static 'mail/minimail.png' %}" width="30%">
        <h2>{{ request.user.email }}</h2>
    </div>
    

    <div class="nav-bar">
        <button class="btn btn-dark" id="inbox">Inbox</button>
        <button class="btn btn-dark" id="compose">Compose</button>
        <button class="btn btn-dark" id="sent">Sent</button>
        <button class="btn btn-dark" id="archived">Archived</button>
        <a class="btn btn-light btn-outline" href="{% url 'logout' %}">Log Out</a>
        <hr>
    </div>
    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-dark" id="mailSubmit"/>
        </form>
    </div>

    <div id="single-email-view">

    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
